<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.5">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">
        	<ul class="stars">
        		<li><i id="star1" class="fa fa-star star"></i></li>
        		<li><i id="star2" class="fa fa-star star"></i></li>
        		<li><i id="star3" class="fa fa-star star"></i></li>
        	</ul>

          <div id="timeElapsed" class="timeElapsed">
          <span id="secondsElapsed">0</span> s
          </div>

          <div class="moves">
          	<span id="movesNumberDisplay">0</span> Moves
          </div>

          <div class="matched">
            <span id="matchedCoupleDisplay">0</span> /8 Matched
          </div>

            <div id="restartButton" class="restart">
        		<i class="fa fa-repeat"></i>
        	</div>

        </section>

        <ul id="deck" class="deck">
            <li class="card">
                <img src="images/person1.jpg" alt="" class="p1">
            </li>
            <li class="card">
                <img src="images/person2.jpg" alt="" class="p2">
            </li>
            <li class="card">
                <img src="images/person3.jpg" alt="" class="p3">
            </li>
            <li class="card">
                <img src="images/person4.jpg" alt="" class="p4">
            </li>
            <li class="card">
                <img src="images/person5.jpg" alt="" class="p5">
            </li>
            <li class="card">
                <img src="images/person6.jpg" alt="" class="p6">
            </li>
            <li class="card">
                <img src="images/person7.jpg" alt="" class="p7">
            </li>
            <li class="card">
                <img src="images/person8.jpg" alt="" class="p8">
            </li>
            <li class="card">
                <img src="images/person1.jpg" alt="" class="p1">
            </li>
            <li class="card">
                <img src="images/person2.jpg" alt="" class="p2">
            </li>
            <li class="card">
                <img src="images/person3.jpg" alt="" class="p3">
            </li>
            <li class="card">
                <img src="images/person4.jpg" alt="" class="p4">
            </li>
            <li class="card">
                <img src="images/person5.jpg" alt="" class="p5"> 
            </li>
            <li class="card">
                <img src="images/person6.jpg" alt="" class="p6">
            </li>
            <li class="card">
                <img src="images/person7.jpg" alt="" class="p7">
            </li>
            <li class="card">
                <img src="images/person8.jpg" alt="" class="p8">
            </li>
        </ul>
    </div>

    <section id="previous-score__container" class="previous-score__container">
      <h2>Check your previous score!</h2>
      <table id="previous-score__table" class="previous-score__table">
        <tr>
          <th colspan="4">
            Your previous score
          </th>
        </tr>
        <tr>
          <th>Match n.
          </th>
          <th>Time Elapsed
          </th>
          <th>Moves Number
          </th>
          <th><i id="star1" class="fa fa-star star"></i> Star Rating <i id="star1" class="fa fa-star star"></i>
          </th>
        </tr>
      </table>
    </section>

    <script src="script.js"></script>
</body>
</html>
